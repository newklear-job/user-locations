components:
  schemas:
    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
          description: Total count of resources
          example: 11
        per_page:
          type: integer
          description: Resources per page
          example: 10
        current_page:
          type: integer
          description: Current page
          example: 1
        last_page:
          type: integer
          description: Last page
          example: 2
        first_page:
          type: integer
          description: Last page
          example: 1
        first_page_url:
          type: string
          description: Url to first page
          example: /?page=1
        last_page_url:
          type: string
          description: Url to last page
          example: /?page=2
        next_page_url:
          type: string
          description: Url to next page
          example: /?page=2
        previous_page_url:
          type: string
          description: Url to previous page
          example: /?page=2
